<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <button class="clear" id="btnAC">AC</button>
        <button class="sign" id="btnSign">+/-</button>
        <button class="percent"id="btnPercent">%</button>
        <button class="operator" id="btnDivide">รท</button>
        <button class="operand" id="btnSeven">7</button>
        <button class="operand" id="btnEight">8</button>
        <button class="operand" id="btnNine">9</button>
        <button class="operator" id="btnMultiply">*</button>
        <button class="operand" id="btnFour">4</button>
        <button class="operand" id="btnFive">5</button>
        <button class="operand" id="btnSix">6</button>
        <button class="operator" id="btnMinus">-</button>
        <button class="operand" id="btnOne">1</button>
        <button class="operand" id="btnTwo">2</button>
        <button class="operand" id="btnThree">3</button>
        <button class="operator" id="btnPlus">+</button>
        <button class="operand" id="btnZero">0</button>
        <button class="decimal" id="btnDecimal">.</button>
        <button class="equals" id="btnEqual">=</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
